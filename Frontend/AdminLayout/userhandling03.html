<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User handling</title>
    <link rel="stylesheet" href="../Common/styles.css">
    <style>
        .notification {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }

        .confirmation-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .confirmation-modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .confirmation-modal button {
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .toggle-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .toggle-btn {
            padding: 10px 20px;
            border: 2px solid #007bff;
            background: white;
            color: #007bff;
            cursor: pointer;
            border-radius: 5px;
        }

        .toggle-btn.active {
            background: #007bff;
            color: white;
        }

        .account-section {
            margin-top: 20px;
        }

        .form-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .account-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .account-table th, .account-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .account-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul class="tabs">
                <li class="store-name">Channa Stores</li>
                <li><a href="userhandling03.html" class="tab active">Accounts</a></li>
                <li><a href="Adproducts.html" class="tab">Inventory</a></li>
                <li><a href="Adprofile.html" class="tab">Profile</a></li>
                <li class="signout-tab"><a href="../Common/login.html" class="tab">Sign Out</a></li>
            </ul>
        </nav>

        <h1> &nbsp; Account Management</h1>
    </header>

    <main>
        <h2>Account Management</h2>

        <!-- Toggle Buttons -->
        <div class="toggle-buttons">
            <button id="customers-btn" class="toggle-btn active" onclick="showSection('customers')">Customers</button>
            <button id="suppliers-btn" class="toggle-btn" onclick="showSection('suppliers')">Supplier Contacts</button>
            <button id="admins-btn" class="toggle-btn" onclick="showSection('admins')">Co-Admins</button>
        </div>

        <!-- Customers Section -->
        <section id="customers-section" class="account-section">
            <h3>Customer Management</h3>
            <div id="customers-list"></div>
        </section>

        <!-- Supplier Contacts Section -->
        <section id="suppliers-section" class="account-section" style="display: none;">
            <h3>Supplier Contact Management</h3>
            
            <!-- Add Supplier Contact Form -->
            <div class="form-container">
                <h4>Add New Supplier Contact</h4>
                <form id="supplier-form">
                    <label for="supplier-name">Name:</label>
                    <input type="text" id="supplier-name" required>

                    <label for="supplier-email">Email:</label>
                    <input type="email" id="supplier-email" required>

                    <label for="supplier-phone">Phone Number:</label>
                    <input type="text" id="supplier-phone" required>

                    <label for="supplier-product-type">Product Type:</label>
                    <input type="text" id="supplier-product-type" required>

                    <button type="submit">Add Supplier Contact</button>
                </form>
            </div>
            
            <div id="suppliers-list"></div>
        </section>

        <!-- Co-Admins Section -->
        <section id="admins-section" class="account-section" style="display: none;">
            <h3>Co-Admin Management</h3>
            <div id="admins-list"></div>
        </section>



        <!-- Confirmation Modal -->
        <div id="confirmation-modal" class="confirmation-modal">
            <div class="confirmation-modal-content">
                <p>Are you sure you want to delete this account?</p>
                <button onclick="confirmDelete()">Yes</button>
                <button onclick="closeModal()">No</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Shop Management System</p>
    </footer>

    <script>
        let customers = [];
        let supplierContacts = [];
        let admins = [];
        let currentSection = 'customers';

        // Load all data
        async function loadAllData() {
            await Promise.all([
                loadCustomers(),
                loadSupplierContacts(),
                loadAdmins()
            ]);
            showSection(currentSection);
        }

        async function loadCustomers() {
            try {
                const response = await fetch('http://localhost:8080/api/customers');
                if (response.ok) {
                    customers = await response.json();
                }
            } catch (error) {
                console.error('Error loading customers:', error);
            }
        }

        async function loadSupplierContacts() {
            try {
                const response = await fetch('http://localhost:8080/api/supplier-contacts');
                if (response.ok) {
                    supplierContacts = await response.json();
                }
            } catch (error) {
                console.error('Error loading supplier contacts:', error);
            }
        }

        async function loadAdmins() {
            try {
                const response = await fetch('http://localhost:8080/api/admins');
                if (response.ok) {
                    admins = await response.json();
                }
            } catch (error) {
                console.error('Error loading admins:', error);
            }
        }

        // Show specific section
        function showSection(section) {
            currentSection = section;
            
            // Hide all sections
            document.querySelectorAll('.account-section').forEach(s => s.style.display = 'none');
            
            // Remove active class from all buttons
            document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
            
            // Show selected section and activate button
            document.getElementById(`${section}-section`).style.display = 'block';
            document.getElementById(`${section}-btn`).classList.add('active');
            
            // Render appropriate data
            if (section === 'customers') {
                renderCustomers();
            } else if (section === 'suppliers') {
                renderSupplierContacts();
            } else if (section === 'admins') {
                renderAdmins();
            }
        }

        // Render customers
        function renderCustomers() {
            const container = document.getElementById('customers-list');
            if (customers.length === 0) {
                container.innerHTML = '<p>No customers found.</p>';
                return;
            }
            
            let html = '<table class="account-table"><thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Actions</th></tr></thead><tbody>';
            
            customers.forEach(customer => {
                html += `
                    <tr>
                        <td>${customer.id}</td>
                        <td>${customer.user.username}</td>
                        <td>${customer.user.email}</td>
                        <td>${customer.phoneNumber || 'N/A'}</td>
                        <td>
                            <button onclick="deleteCustomer(${customer.id})">Delete</button>
                        </td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // Render supplier contacts
        function renderSupplierContacts() {
            const container = document.getElementById('suppliers-list');
            if (supplierContacts.length === 0) {
                container.innerHTML = '<p>No supplier contacts found.</p>';
                return;
            }
            
            let html = '<table class="account-table"><thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Product Type</th><th>Actions</th></tr></thead><tbody>';
            
            supplierContacts.forEach(supplier => {
                html += `
                    <tr>
                        <td>${supplier.id}</td>
                        <td>${supplier.name}</td>
                        <td>${supplier.email}</td>
                        <td>${supplier.phoneNumber}</td>
                        <td>${supplier.productType}</td>
                        <td>
                            <button onclick="editSupplierContact(${supplier.id})">Edit</button>
                            <button onclick="deleteSupplierContact(${supplier.id})">Delete</button>
                        </td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // Render admins
        function renderAdmins() {
            const container = document.getElementById('admins-list');
            if (admins.length === 0) {
                container.innerHTML = '<p>No co-admins found.</p>';
                return;
            }
            
            let html = '<table class="account-table"><thead><tr><th>ID</th><th>Email</th><th>Actions</th></tr></thead><tbody>';
            
            admins.forEach(admin => {
                html += `
                    <tr>
                        <td>${admin.id}</td>
                        <td>${admin.email}</td>
                        <td>
                            <button onclick="deleteAdmin(${admin.id})">Delete</button>
                        </td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // Supplier contact form handler
        document.getElementById('supplier-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const supplierData = {
                name: document.getElementById('supplier-name').value,
                email: document.getElementById('supplier-email').value,
                phoneNumber: document.getElementById('supplier-phone').value,
                productType: document.getElementById('supplier-product-type').value
            };
            
            try {
                const response = await fetch('http://localhost:8080/api/supplier-contacts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(supplierData)
                });
                
                if (response.ok) {
                    alert('Supplier contact added successfully!');
                    document.getElementById('supplier-form').reset();
                    await loadSupplierContacts();
                    renderSupplierContacts();
                } else {
                    alert('Error adding supplier contact');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error adding supplier contact');
            }
        });

        // Delete functions
        async function deleteCustomer(id) {
            if (confirm('Are you sure you want to delete this customer?')) {
                try {
                    const response = await fetch(`http://localhost:8080/api/customers/${id}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        alert('Customer deleted successfully!');
                        await loadCustomers();
                        renderCustomers();
                    } else {
                        alert('Error deleting customer');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error deleting customer');
                }
            }
        }

        async function deleteSupplierContact(id) {
            if (confirm('Are you sure you want to delete this supplier contact?')) {
                try {
                    const response = await fetch(`http://localhost:8080/api/supplier-contacts/${id}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        alert('Supplier contact deleted successfully!');
                        await loadSupplierContacts();
                        renderSupplierContacts();
                    } else {
                        alert('Error deleting supplier contact');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error deleting supplier contact');
                }
            }
        }

        async function deleteAdmin(id) {
            if (confirm('Are you sure you want to delete this admin?')) {
                try {
                    const response = await fetch(`http://localhost:8080/api/admins/${id}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        alert('Admin deleted successfully!');
                        await loadAdmins();
                        renderAdmins();
                    } else {
                        alert('Error deleting admin');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error deleting admin');
                }
            }
        }

        function editSupplierContact(id) {
            const supplier = supplierContacts.find(s => s.id === id);
            if (supplier) {
                document.getElementById('supplier-name').value = supplier.name;
                document.getElementById('supplier-email').value = supplier.email;
                document.getElementById('supplier-phone').value = supplier.phoneNumber;
                document.getElementById('supplier-product-type').value = supplier.productType;
                
                // Change form to update mode
                const form = document.getElementById('supplier-form');
                form.onsubmit = async function(e) {
                    e.preventDefault();
                    await updateSupplierContact(id);
                };
                
                const submitBtn = form.querySelector('button[type="submit"]');
                submitBtn.textContent = 'Update Supplier Contact';
            }
        }

        async function updateSupplierContact(id) {
            const supplierData = {
                name: document.getElementById('supplier-name').value,
                email: document.getElementById('supplier-email').value,
                phoneNumber: document.getElementById('supplier-phone').value,
                productType: document.getElementById('supplier-product-type').value
            };
            
            try {
                const response = await fetch(`http://localhost:8080/api/supplier-contacts/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(supplierData)
                });
                
                if (response.ok) {
                    alert('Supplier contact updated successfully!');
                    document.getElementById('supplier-form').reset();
                    
                    // Reset form to add mode
                    const form = document.getElementById('supplier-form');
                    form.onsubmit = async function(e) {
                        e.preventDefault();
                        // Original add functionality
                    };
                    
                    const submitBtn = form.querySelector('button[type="submit"]');
                    submitBtn.textContent = 'Add Supplier Contact';
                    
                    await loadSupplierContacts();
                    renderSupplierContacts();
                } else {
                    alert('Error updating supplier contact');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error updating supplier contact');
            }
        }

        // Initialize
        loadAllData();


    </script>
</body>

</html>
