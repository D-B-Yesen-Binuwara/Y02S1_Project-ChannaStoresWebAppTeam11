<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="../Common/styles.css">
    <style>
        .form-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        .form-group {
            flex: 1;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-warning { background: #ffc107; color: black; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .product-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .product-table th, .product-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .product-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul class="tabs">
                <li class="store-name">Channa Stores</li>
                <li id="accounts-tab" style="display: none;"><a href="userhandling03.html" class="tab">Accounts</a></li>
                <li><a href="Adproducts.html" class="tab active">Inventory</a></li>
                <li><a href="Adorders.html" class="tab">Orders</a></li>
                <li><a href="Adprofile.html" class="tab">Profile</a></li>
                <li class="signout-tab"><a href="../Common/login.html" class="tab">Sign Out</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Inventory Management</h2>

        <!-- Add/Edit Product Form -->
        <div class="form-container">
            <h3 id="form-title">Add New Product</h3>
            <form id="product-form">
                <input type="hidden" id="product-id">
                <div class="form-row">
                    <div class="form-group">
                        <label for="product-name">Product Name:</label>
                        <input type="text" id="product-name" required>
                    </div>
                    <div class="form-group">
                        <label for="product-price">Price (Rs.):</label>
                        <input type="number" id="product-price" step="0.01" min="0" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="product-quantity">Stock Quantity:</label>
                        <input type="number" id="product-quantity" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="product-category">Category:</label>
                        <select id="product-category" required>
                            <option value="">Select Category</option>
                            <option value="Beverages">Beverages</option>
                            <option value="Dairy">Dairy</option>
                            <option value="Bakery">Bakery</option>
                            <option value="Staples">Staples</option>
                            <option value="Snacks">Snacks</option>
                            <option value="Health">Health</option>
                            <option value="Household">Household</option>
                            <option value="+ ADD NEW">+ ADD NEW</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <button type="submit" class="btn btn-primary" id="submit-btn">Add Product</button>
                    <button type="button" class="btn btn-secondary" id="cancel-btn" onclick="resetForm()" style="display: none;">Cancel</button>
                </div>
            </form>
        </div>

        <!-- Filter and Search -->
        <div class="form-container">
            <div class="form-row">
                <div class="form-group">
                    <label for="category-filter">Filter by Category:</label>
                    <select id="category-filter">
                        <option value="all">All Categories</option>
                        <option value="Beverages">Beverages</option>
                        <option value="Dairy">Dairy</option>
                        <option value="Bakery">Bakery</option>
                        <option value="Staples">Staples</option>
                        <option value="Snacks">Snacks</option>
                        <option value="Health">Health</option>
                        <option value="Household">Household</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="search-input">Search Products:</label>
                    <input type="text" id="search-input" placeholder="Search by name...">
                </div>
            </div>
        </div>

        <!-- Product List Table -->
        <section id="product-list">
            <h3>Product Inventory</h3>
            <table class="product-table" id="products-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price (Rs.)</th>
                        <th>Stock Quantity</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamically populated product rows -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Add New Category Modal -->
    <div id="add-category-modal" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 1000;">
        <div style="background: white; padding: 20px; border-radius: 5px; text-align: center;">
            <h3>Add New Category</h3>
            <input type="text" id="new-category" placeholder="Enter new category" style="width: 100%; padding: 8px; margin: 10px 0;">
            <div>
                <button onclick="addNewCategory()" class="btn btn-primary">Add</button>
                <button onclick="closeAddCategoryModal()" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Shop Management System</p>
    </footer>

    <script>
        let products = [];
        let isEditing = false;

        // Fetch products from API
        async function fetchProducts() {
            try {
                const response = await fetch('http://localhost:8080/api/products');
                if (response.ok) {
                    products = await response.json();
                    renderProducts();
                } else {
                    console.error('Failed to fetch products');
                }
            } catch (error) {
                console.error('Error fetching products:', error);
            }
        }

        // Render products in table
        function renderProducts(filteredProducts = products) {
            const tbody = document.querySelector('#products-table tbody');
            tbody.innerHTML = '';

            if (filteredProducts.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6">No products found</td></tr>';
                return;
            }

            filteredProducts.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.id}</td>
                    <td>${product.name}</td>
                    <td>Rs. ${product.price.toFixed(2)}</td>
                    <td>${product.quantity}</td>
                    <td>${product.category}</td>
                    <td>
                        <button class="btn btn-warning" onclick="editProduct(${product.id})">Edit</button>
                        <button class="btn btn-danger" onclick="deleteProduct(${product.id})">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Add/Update product
        document.getElementById('product-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const productData = {
                name: document.getElementById('product-name').value,
                price: parseFloat(document.getElementById('product-price').value),
                quantity: parseInt(document.getElementById('product-quantity').value),
                category: document.getElementById('product-category').value
            };

            try {
                let response;
                if (isEditing) {
                    const productId = document.getElementById('product-id').value;
                    response = await fetch(`http://localhost:8080/api/products/${productId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(productData)
                    });
                } else {
                    response = await fetch('http://localhost:8080/api/products', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(productData)
                    });
                }

                if (response.ok) {
                    alert(isEditing ? 'Product updated successfully!' : 'Product added successfully!');
                    resetForm();
                    fetchProducts();
                } else {
                    alert('Error saving product');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error saving product');
            }
        });

        // Edit product
        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (product) {
                document.getElementById('product-id').value = product.id;
                document.getElementById('product-name').value = product.name;
                document.getElementById('product-price').value = product.price;
                document.getElementById('product-quantity').value = product.quantity;
                
                // Set category in dropdown, add if not exists
                const dropdown = document.getElementById('product-category');
                const existingOption = Array.from(dropdown.options).find(option => option.value === product.category);
                
                if (!existingOption && product.category) {
                    const addNewOption = dropdown.querySelector('option[value="+ ADD NEW"]');
                    const newOption = document.createElement('option');
                    newOption.value = product.category;
                    newOption.textContent = product.category;
                    dropdown.insertBefore(newOption, addNewOption);
                }
                
                dropdown.value = product.category;

                document.getElementById('form-title').textContent = 'Edit Product';
                document.getElementById('submit-btn').textContent = 'Update Product';
                document.getElementById('cancel-btn').style.display = 'inline-block';
                isEditing = true;
            }
        }

        // Delete product
        async function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                try {
                    const response = await fetch(`http://localhost:8080/api/products/${id}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        alert('Product deleted successfully!');
                        fetchProducts();
                    } else {
                        alert('Error deleting product');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error deleting product');
                }
            }
        }

        // Reset form
        function resetForm() {
            document.getElementById('product-form').reset();
            document.getElementById('product-id').value = '';
            document.getElementById('form-title').textContent = 'Add New Product';
            document.getElementById('submit-btn').textContent = 'Add Product';
            document.getElementById('cancel-btn').style.display = 'none';
            isEditing = false;
        }

        // Filter by category
        document.getElementById('category-filter').addEventListener('change', function() {
            const category = this.value;
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            filterProducts(category, searchTerm);
        });

        // Search products
        document.getElementById('search-input').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const category = document.getElementById('category-filter').value;
            filterProducts(category, searchTerm);
        });

        // Filter products function
        function filterProducts(category, searchTerm) {
            let filtered = products;

            if (category !== 'all') {
                filtered = filtered.filter(product => product.category === category);
            }

            if (searchTerm) {
                filtered = filtered.filter(product => 
                    product.name.toLowerCase().includes(searchTerm)
                );
            }

            renderProducts(filtered);
        }

        // Check user role and show/hide accounts tab
        const userData = JSON.parse(localStorage.getItem('userData'));
        if (userData && userData.role === 'admin') {
            document.getElementById('accounts-tab').style.display = 'block';
        }

        // Category dropdown handler
        document.getElementById('product-category').addEventListener('change', function() {
            if (this.value === '+ ADD NEW') {
                document.getElementById('add-category-modal').style.display = 'flex';
                this.value = ''; // Reset dropdown
            }
        });

        // Add new category functions
        function addNewCategory() {
            const newCategory = document.getElementById('new-category').value.trim();
            if (newCategory) {
                const dropdown = document.getElementById('product-category');
                const addNewOption = dropdown.querySelector('option[value="+ ADD NEW"]');
                
                // Create new option
                const newOption = document.createElement('option');
                newOption.value = newCategory;
                newOption.textContent = newCategory;
                
                // Insert before "+ ADD NEW" option
                dropdown.insertBefore(newOption, addNewOption);
                
                // Select the new option
                dropdown.value = newCategory;
                
                closeAddCategoryModal();
            } else {
                alert('Please enter a category name');
            }
        }

        function closeAddCategoryModal() {
            document.getElementById('add-category-modal').style.display = 'none';
            document.getElementById('new-category').value = '';
        }

        // Initialize
        fetchProducts();
    </script>
</body>

</html>
