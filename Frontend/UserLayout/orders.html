<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="../Common/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="tabs">
                <li class="store-name">Channa Stores</li>
                <li><a href="products.html" class="tab">Products</a></li>
                <li><a href="cart.html" class="tab">Cart</a></li>
                <li><a href="orders.html" class="tab active">Orders</a></li>
                <li><a href="profile.html" class="tab">Profile</a></li>
                <li class="signout-tab"><a href="../Common/login.html" class="tab">Sign Out</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Order History</h2>

        <!-- Link to Place New Order -->
      <!--  <section id="new-order">
            <button onclick="window.location.href='place-order.html'">Place New Order</button>
        </section>  -->

        <!-- Order List Table -->
        <section id="order-list">
            <h3>Orders</h3>
            <table id="orders-table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Products</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamically populated order rows will go here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Shop Management System</p>
    </footer>

    <script>
        let orders = [];

        // Load orders from cookies
        function loadOrders() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'orders') {
                    orders = JSON.parse(decodeURIComponent(value));
                    break;
                }
            }
        }

        // Function to render the order list
        function renderOrders() {
            const ordersTableBody = document.querySelector('#orders-table tbody');
            ordersTableBody.innerHTML = '';

            orders.forEach(order => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${order.id}</td>
                    <td>${order.products.map(p => `${p.name} (x${p.quantity})`).join(', ')}</td>
                    <td>Rs.${order.total.toFixed(2)}</td>
                    <td>${order.status}</td>
                    <td>
                        <button onclick="viewOrder(${order.id})">View</button>
                        ${order.status === 'Pending' ? `<button onclick="removeOrder(${order.id})">Remove</button>` : ''}
                    </td>
                `;
                ordersTableBody.appendChild(row);
            });
        }

        // Function to view order details
        function viewOrder(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (order) {
                alert(`Order Details:\n\nID: ${order.id}\nProducts: ${order.products.map(p => `${p.name} (x${p.quantity})`).join(', ')}\nTotal: Rs. ${order.total.toFixed(2)}\nStatus: ${order.status}`);
            }
        }



        // Function to remove order and restore inventory
        function removeOrder(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (order && order.status === 'Pending') {
                // Restore product quantities
                order.products.forEach(product => {
                    fetch(`http://localhost:8080/api/products/${product.id}`)
                        .then(response => response.json())
                        .then(currentProduct => {
                            fetch(`http://localhost:8080/api/products/${product.id}`, {
                                method: 'PUT',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    name: currentProduct.name,
                                    price: currentProduct.price,
                                    quantity: currentProduct.quantity + product.quantity,
                                    category: currentProduct.category
                                })
                            });
                        });
                });
                
                // Remove order from cookies
                orders = orders.filter(o => o.id !== orderId);
                document.cookie = `orders=${encodeURIComponent(JSON.stringify(orders))}; path=/; max-age=86400`;
                renderOrders();
                alert('Order removed and inventory restored');
            }
        }

        // Initial load and render
        loadOrders();
        renderOrders();
    </script>
</body>
</html>
