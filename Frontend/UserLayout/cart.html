<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="../Common/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="tabs">
                <li class="store-name">Channa Stores</li>
                <li><a href="products.html" class="tab">Products</a></li>
                <li><a href="cart.html" class="tab active">Cart</a></li>
                <li><a href="orders.html" class="tab">Orders</a></li>
                <li><a href="profile.html" class="tab">Profile</a></li>
                <li class="signout-tab"><a href="../Common/login.html" class="tab">Sign Out</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Your Cart</h2>

        <section id="cart-section">
            <table id="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamically populated cart items will go here -->
                </tbody>
            </table>
            <p id="total-price">Total: Rs. 0.00</p>
            <button id="checkout-button">Checkout</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Shop Management System</p>
    </footer>

    <script>
        let cart = [];

        // Cookie helper functions
        function setCartCookie(cart) {
            document.cookie = `cart=${encodeURIComponent(JSON.stringify(cart))}; path=/; max-age=86400`;
        }

        function getCartFromCookie() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'cart') {
                    return JSON.parse(decodeURIComponent(value));
                }
            }
            return [];
        }

        function loadCart() {
            cart = getCartFromCookie();
            renderCart();
        }

        function saveCart() {
            setCartCookie(cart);
        }

        function renderCart() {
            const cartTableBody = document.querySelector('#cart-table tbody');
            cartTableBody.innerHTML = '';
            let totalPrice = 0;

            cart.forEach((item, index) => {
                const row = document.createElement('tr');
                const totalItemPrice = item.price * item.quantity;
                totalPrice += totalItemPrice;

                row.innerHTML = `
                    <td>${item.productName}</td>
                    <td>
                        <input type="number" value="${item.quantity}" min="1" id="quantity-${index}" onchange="updateQuantity(${index})">
                    </td>
                    <td>Rs.${item.price.toFixed(2)}</td>
                    <td>Rs.${totalItemPrice.toFixed(2)}</td>
                    <td><button onclick="removeFromCart(${index})">Remove</button></td>
                `;
                cartTableBody.appendChild(row);
            });

            document.getElementById('total-price').textContent = `Total: Rs. ${totalPrice.toFixed(2)}`;
        }

        function updateQuantity(index) {
            const quantityInput = document.getElementById(`quantity-${index}`);
            const newQuantity = parseInt(quantityInput.value);

            if (isNaN(newQuantity) || newQuantity < 1) {
                alert('Please enter a valid quantity (minimum 1)');
                quantityInput.value = cart[index].quantity;
                return;
            }

            cart[index].quantity = newQuantity;
            saveCart();
            renderCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            saveCart();
            renderCart();
        }

        document.getElementById('checkout-button').addEventListener('click', function() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            
            // Update product quantities
            cart.forEach(cartItem => {
                fetch(`http://localhost:8080/api/products/${cartItem.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: cartItem.productName,
                        price: cartItem.price,
                        quantity: Math.max(0, cartItem.availableQuantity - cartItem.quantity),
                        category: cartItem.category || 'General'
                    })
                }).catch(error => console.error('Error updating product quantity:', error));
            });
            
            // Save order to cookies
            let orders = [];
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'orders') {
                    orders = JSON.parse(decodeURIComponent(value));
                    break;
                }
            }
            
            const userData = JSON.parse(localStorage.getItem('userData'));
            const newOrder = {
                id: Date.now(),
                customerEmail: userData ? userData.email : 'unknown@email.com',
                products: cart.map(item => ({
                    id: item.id,
                    name: item.productName,
                    quantity: item.quantity,
                    price: item.price
                })),
                total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                status: 'Pending',
                date: new Date().toLocaleDateString()
            };
            
            orders.push(newOrder);
            document.cookie = `orders=${encodeURIComponent(JSON.stringify(orders))}; path=/; max-age=86400`;
            
            alert('Order placed successfully!');
            cart = [];
            saveCart();
            renderCart();
        });

        loadCart();
    </script>
</body>
</html>
